<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>digite seu nome: </p>
    <input type="text" id="name" placeholder="name">
    <p>coloque seu aniversario:</p>
   <input type="date" name="" id="birthday">
   <p>coloque seu email:</p>
   <input type="email" name="" id="email" placeholder="ex:nex@gmail.com">
   <p>coloque seu numero de celular:</p>
   <input type="text" name="" id="cellNumber" placeholder="ex:449999999">
   <p>coloque o seu CFP:</p>
   <input type="text" name="" id="CFP" placeholder="ex:213.549.098-03"> 
   <!-- cadastro inicial, onde as informações exenciais vão entrar  -->


      <p>selecione a forma de pagamento:</p>
    <select name="selecione" id="payCard">
        <option value="text"> selecionar</option>
        <option value="text"> credito</option>
        <option value="text"> debito</option>
    </select>
<!-- qual o tipo de catão que ele vai usar-->
    

<p>preencha com os dados do ceu cartão:</p>
<input type="number" name="" id="cvc"placeholder="cvc">
<input type="number" id="card number" placeholder="numero do cartão">
<p>validade do cartão</p>
<input type="date" name="" id="cardData">
<!--dados do cartão entram no sistema-->


<p>selecione em quantas vezes deseja fazer o pagamento:</p>
    <select name="selecione" id="divideBy">
        <option value="text"> selecione</option>
        <option value="text"> 3x</option>
        <option value="text"> 6x</option>
        <option value="text"> 12x</option>
    </select>
<!-- quantas vezes ele vai pagar -->


 <script src=".js"></script>
 <!-- link com o javaScript-->

</body>
</html>
